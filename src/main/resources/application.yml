
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:picasso;MODE=MYSQL;DATABASE_TO_LOWER=TRUE
    username: test
    password:
    hikari:
      maxLifetime: 580000
      maximum-pool-size: 10

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    hibernate:
      ddl-auto: create
    generate-ddl: true
    # sql init mode? ??? ?? ??? ????.
    defer-datasource-initialization: true
    open-in-view: off


  sql:
    init:
      mode: always
